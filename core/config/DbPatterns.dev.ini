
;Database  wrapper patterns
MssqlWhere  = "[SELECT] [LIMIT] [WHAT] 
                    [FROMTABLE]  [JOIN]
                    [WHERE] [ORDER]"
MssqlDelete = "[DELETE] [LIMIT] [WHAT] 
                    [FROMTABLE] [JOIN]
                    [WHERE] [ORDER]"
MssqlInsert = "[INSERTINTO] [WHAT] 
                    [VALUES_NAMES] [VALUES]"
MssqlUpdate = "[UPDATE] [WHAT]  [FROMTABLE] [JOIN]
                    [WHERE]  [SET] [WHERE]";
MssqlINSERTINTO = "INSERT INTO"
MssqlSELECT = "SELECT"
MssqlDELETE = "DELETE"
MssqlLIMIT = "TOP {limit}"
MssqlWHAT = "[{DB_NAME}].[dbo].[{FROM_TABLE}].[{what}]"
MssqlWHAT_ALL = "[{DB_NAME}].[dbo].[{FROM_TABLE}].[{WHAT}].*"
MssqlFROMTABLE = "FROM [{DB_NAME}].[dbo].[{FROM_TABLE}]"
MssqlJOIN = " {JOINMETHOD} JOIN {JOIN_DB_NAME}.[dbo].[{JOINTABLE}] 
                            ON [{JOIN_DB_NAME}].[dbo].[{JOINTABLE}].[{key1}] {JOINCMP} [{JOIN_DB_NAME}].[dbo].[{JOINTABLE}].[{key2}]"
MssqlORDER = "ORDER BY {ORDER_BY} {ORDER_SENS}"
MssqlPORT_DEFAULT   =   1433
MssqlDSN = 'sqlsrv:Server={SERVERIP},{SERVERPORT};Database={DBNAME}'
MssqlTblToIdentityCol = "select COLUMN_NAME, TABLE_NAME
      from INFORMATION_SCHEMA.COLUMNS
       where TABLE_SCHEMA = 'dbo'
       and COLUMNPROPERTY(object_id(TABLE_NAME), COLUMN_NAME, 'IsIdentity') = 1
	   and TABLE_NAME = '{TABLE_NAME}'
       order by TABLE_NAME"